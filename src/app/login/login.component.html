<div class="container">
    <form #loginform="ngForm" (ngSubmit)="login(loginform)">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="username" class="form-label">Email</label>
                    <input type="text" class="form-control" id="username" name="username" ngModel required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" ngModel required>
                </div>
            </div>
            <div class="card-footer bg-warning text-white">
                <button type="submiT" class="btn btn-success" [disabled]="loginform.invalid">Login</button>
            </div>
        </div>
    </form>
</div>
