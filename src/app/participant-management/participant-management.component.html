
<app-home></app-home>
   <div class="container">
    <h2>Participant Management</h2>
    <form [formGroup]="participantForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" formControlName="firstName" id="firstName" class="form-control" placeholder="Enter First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" formControlName="lastName" id="lastName" class="form-control" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" id="email" class="form-control" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" formControlName="department" id="department" class="form-control" placeholder="Enter Department">
        </div>
        <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input type="text" formControlName="jobTitle" id="jobTitle" class="form-control" placeholder="Enter Job Title">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
