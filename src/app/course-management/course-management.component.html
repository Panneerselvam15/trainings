<app-home></app-home>
  <div class="container">
    <h2>Course Management</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Course Name</label>
            <select id="name" name="name" class="form-control" [(ngModel)]="course.name">
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="Embedded">Embedded</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="instructor">Instructor</label>
            <input type="text" id="instructor" name="instructor" class="form-control" [(ngModel)]="course.instructor" placeholder="Enter Instructor Name">
        </div>
        <div class="form-group">
            <label for="duration">Duration</label>
            <input type="text" id="duration" name="duration" class="form-control" [(ngModel)]="course.duration" placeholder="Enter Course Duration">
        </div>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" class="form-control" [(ngModel)]="course.startDate">
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate" class="form-control" [(ngModel)]="course.endDate">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" class="form-control" [(ngModel)]="course.location" placeholder="Enter Course Location">
        </div>
        <div class="form-group">
            <label for="maxCapacity">Maximum Capacity</label>
            <input type="number" id="maxCapacity" name="maxCapacity" class="form-control" [(ngModel)]="course.maxCapacity" placeholder="Enter Maximum Capacity">
        </div>
        <button type="submit" class="btn btn-primary">Create Course</button>
    </form>
</div>
