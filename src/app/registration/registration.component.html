
    <div class="container"><h2>Training management system</h2>
    <form #myForm="ngForm" (ngSubmit)="register(myForm)">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName"
                           ngModel required #myFirstName="ngModel">
                    <div class="text-danger" *ngIf="!myFirstName.valid && myFirstName.touched">
                        First Name is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName"
                           ngModel required #myLastName="ngModel">
                    <div class="text-danger" *ngIf="!myLastName.valid && myLastName.touched">
                        Last Name is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                           ngModel required #myEmail="ngModel">
                    <div class="text-danger" *ngIf="!myEmail.valid && myEmail.touched">
                        Email is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                           ngModel required minlength="6" #myPassword="ngModel">
                    <div class="text-danger" *ngIf="!myPassword.valid && myPassword.touched">
                        Password is minimum 6 characters required
                    </div>
                    <div class="text-danger" *ngIf="!myPassword.valid && myPassword.touched">
                        Password is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                           ngModel required #myConfirmPassword="ngModel">
                    <div class="text-danger" *ngIf="!myConfirmPassword.valid && myConfirmPassword.touched">
                        Please confirm your password
                    </div>
                </div>
            
           
                <div class="form-group">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                           ngModel required pattern="\d{10}" #myPhoneNumber="ngModel">
                    <div class="text-danger" *ngIf="!myPhoneNumber.valid && myPhoneNumber.touched">
                        Phone Number minimum 10 digits required
                    </div>
                </div>
                
            </div>
            <div class="card-footer bg-warning text-white">
                <button type="submit" class="btn btn-success" [disabled]="myForm.invalid">Register</button>
                <button type="button" class="btn btn-success" [routerLink]="['/login']">Login </button>
            </div>
        </div>
    </form>
</div>
